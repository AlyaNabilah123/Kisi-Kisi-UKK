<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="kontainer">
    <div class="logo">
        <img src="logo.png">
        <h4>Selamat Datang Di CarWash</h4>
    </div>

    <div class="box-login">
        <div class="form">
            <label for="username">Username</label>
            <input type="text" required>
        </div>
        <div class="form">
            <label for="password">Password</label>
            <input type="text" required>
        </div>
        <div class="form">
            <button>Register</button>
            <button>Login</button>
        </div>
    </div>
</div>
</body>
</html>
